<app-header
    [applicationConfig]="applicationConfig"
    (menuClick)="sidenav.toggleSidenavOpened()"
></app-header>
<!-- <app-sidenav #sidenav [isSidenavOpened]="true"></app-sidenav> -->
<!-- <app-sidenav #sidenav [navigationTemplate]="navigationTemplate"> -->
<app-sidenav #sidenav>
    <ng-template #navigationTemplate>
        {{ applicationConfig.title }}
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </ng-template>
</app-sidenav>
